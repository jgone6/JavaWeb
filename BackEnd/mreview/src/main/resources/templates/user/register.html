<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
    <h1>회원가입</h1>
    <form role="form" th:action="@{/user/registerUser}" th:object="${userForm}" method="post">

        <div class="form-group">
            <label th:for="email">아이디(이메일)</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="pw">비밀번호</label>
            <input type="password" th:field="*{pw}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="sex">성별</label>
            <input type="text" th:field="*{sex}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="birthday">생년월일</label>
            <input type="text" th:field="*{birthday}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
