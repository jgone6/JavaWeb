<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">User Modify Page</h1>

        <form action="/user/modify" method="post">

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" th:value="${dto.email}" readonly>
            </div>

            <div class="form-group">
                <label>Nickname</label>
                <input type="text" class="form-control" name="nickname" th:value="${dto.nickname}">
            </div>

            <div class="form-group">
                <label>Sex</label>
                <input type="text" class="form-control" name="sex" th:value="${dto.sex}">
            </div>

            <div class="form-group">
                <label>Birthday</label>
                <input type="text" class="form-control" name="birthday" th:value="${dto.birthday}">
            </div>

            <div class="form-group">
                <label>RegDate</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

            <div class="form-group">
                <label>ModDate</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
        </form>

        <button type="button" class="btn btn-primary modifyBtn">Save</button>

        <button type="button" class="btn btn-danger removeBtn">Remove</button>

        <script th:inline="javascript">

            var actionForm = $("form"); //form 태그 객체

            $(".modifyBtn").click(function (){
                if(!confirm("수정하시겠습니까?")){
                    return;
                }

                actionForm
                    .attr("action", "/user/modify")
                    .attr("method", "post")
                    .submit();
            })

            $(".removeBtn").click(function (){

                actionForm
                    .attr("action", "/user/remove")
                    .attr("method", "post");

                actionForm.submit();
            })

        </script>

    </th:block>
</th:block>
